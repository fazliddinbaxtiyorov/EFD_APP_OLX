{% extends "shop/base.html" %}
{% block content%}
  <div class="all">
   {% for i in task %}
  <div class="product">
              <a href="/show_head/{{ i.id }}"><img src="https://i5.walmartimages.com/asr/7a24fd74-ae2f-4392-b541-2e02622cecce.03fb74c8cccd6421508f39ce5a41800b.jpeg?odnHeight=768&odnWidth=768&odnBg=FFFFFF" alt=""></a>
  <h3 class="title">{{i.title|upper}}</h3>
   <h6 class="cost">Cost: {{ i.cost }}</h6>

   </div>
   {% endfor %}
</div>

{% endblock content%}

{% extends "shop/base.html" %}
{% block content%}
  <div class="all">
   {% for i in task %}
  <div class="product">
      <img src="https://theincap.com/wp-content/uploads/2022/04/Uniforms02-1024x684-1.jpg" alt="">
  <h3 class="title">{{i.title|upper}}</h3>
   <h6 class="map">Description: {{i.description}}</h6>
  <h6 class="map">Phone Number: {{i.number}}</h6>
   <h6 class="map">Location: {{i.location}}</h6>
   <h6 class="cost">Cost: {{ i.cost }}</h6>
   </div>
   {% endfor %}
</div>

{% endblock content%}

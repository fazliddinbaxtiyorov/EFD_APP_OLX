{% extends "shop/base.html" %}
{% load crispy_forms_tags %}

 {% block heading %}
     <style>
        body{
            display: flex;
            justify-content: center;

            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAdH70KlGrgGhXeOldHyZLUKlJec3AgjQd9A&usqp=CAU");
            background-size: cover;
        }
        .btn{
            margin-top: 200px;
            margin-right: 15px;
            height: 50px;
            width: 110px;


        }


     </style>

 {% endblock heading%}
{% block content %}
    <div class="site_profile">
      <div class="all_profile">
           {% if user.is_authenticated %}
                <a href="{% url 'logout' %} " class="btn btn-danger">Log Out</a>
            {% else %}
                <a href="{% url 'login' %} " class="btn btn-info" style="background-color:aquamarine; box-shadow: 2px 2px 2px black"> Log In</a>

                <a href="{% url 'sign' %} " class="btn btn-info" style="background-color: aquamarine; box-shadow: 1px 1px 1px black">Sign Up</a>
            {% endif %}
      </div>
    </div>
{% endblock content%}

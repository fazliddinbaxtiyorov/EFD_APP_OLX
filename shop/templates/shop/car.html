{% extends "shop/base.html" %}
{% block content%}
  <div class="all">
   {% for i in task %}
  <div class="product">
      <a href="/show_cars/{{ i.id }}"> <img src="https://blog.rwcarbon.com/wp-content/uploads/2018/08/rw-carbon-fiber-mercedes-w218-cls-63-amg-1-1024x768.jpg" alt=""></a>
  <h3 class="title">{{i.title|upper}}</h3>
   <h6 class="cost">Cost: {{ i.cost }}</h6>

   </div>
   {% endfor %}
</div>

{% endblock content%}

{% extends "shop/base.html" %}
{% block content%}
  <div class="all">
   {% for i in task %}
  <div class="product">
      <img src="https://blog.rwcarbon.com/wp-content/uploads/2018/08/rw-carbon-fiber-mercedes-w218-cls-63-amg-1-1024x768.jpg" alt="">
  <h3 class="title">{{i.title|upper}}</h3>
   <h6 class="map">Year: {{i.description}}</h6>
  <h6 class="map">Phone Number: {{i.number}}</h6>
   <h6 class="map">Location: {{i.location}}</h6>
   <h6 class="cost">Cost: {{ i.cost }}</h6>
   </div>
   {% endfor %}
</div>

{% endblock content%}

{% extends "shop/base.html" %}
{% block content%}
  <div class="all">
   {% for i in task %}
  <div class="product">
      <a href="/show_phone/{{ i.id }}"><img src="https://mycart.mu/cdn/shop/products/apple-iphone-14-mycart-mu-in-mauritius-1.jpg?height=645&pad_color=fff&v=1681886592&width=645" alt=""></a>
  <h3 class="title">{{i.title|upper}}</h3>
   <h6 class="cost">Cost: {{ i.cost }}</h6>
   </div>
   {% endfor %}
</div>

{% endblock content%}

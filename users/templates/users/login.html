{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block heading %}
    <title>Login Page</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8b25saW5lJTIwc2hvcHBpbmd8ZW58MHx8MHx8fDA%3D&w=1000&q=80");
            background-size: cover;
        }

    </style>
{% endblock heading %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
                <div class="card mb-3 mx-auto p-3" style="width: 24rem; height: 32rem;margin-top: 30px;border-radius: 5px;box-shadow: 1px 1px 5px black;background-color: gray;border: none">
                    <legend class="d-flex justify-content-center mt-5 mb-5" style="font-family: 'Baskerville Old Face'">Log In</legend>
                    {{ form|crispy }}
                    <div class="form-group d-flex justify-content-center mt-5">
                        <button class="btn btn-dark" type="submit">Login</button>
                    </div>
                </div>
        </form>
    </div>
{% endblock content %}
